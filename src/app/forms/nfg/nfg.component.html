<form [formGroup]="profileForm">

  <div><label for="firstname">First Name:</label></div>
  <div><input type="text" formControlName="firstname"></div>

  <div><label for="lastname">Last Name:</label></div>
  <div><input type="text" formControlName="lastname"></div>
  
<div formGroupName="address">
    <div><label for="street">Street</label></div>
    <div><input type="text" formControlName="street"></div>
    
    <div><label for="city">city</label></div>
    <div><input type="text" formControlName="city"></div>
    
    <div><label for="state">State</label></div>
    <div><input type="text" formControlName="state"></div>
  
    <div><label for="zip">zipCode</label></div>
    <div><input type="text" formControlName="zip"></div>
    
</div>

<div>
    <button type="button" (click)="updateProfile()">Submit</button>
</div>
  
</form>
