<div class="mt-2 p-2 bg-secondary text-white rounded" *ngIf="isUserLoggedIn; else notLogged">
    <h1>ng-Template</h1>
</div>
<div class="row pt-3">
    <div class="col-3">
        <div class="bg-primary p-3">
            {{loggedUserName}}
        </div>
        <ng-template #notLogged>
            <div class="bg-primary p-3">
                <span>User Not Logged In</span>
            </div>
        </ng-template>
    </div>
    <div class="col-4">
        <ng-template #dynamicTem>
            <p>From Dynamic Template</p>
        </ng-template>
    </div>
    <div class="col-4">
        <div #dynamicContainer>

        </div>
    </div>
</div>
